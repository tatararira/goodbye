@media (max-width: 600px) {
    .sidebar {
        width: 100% !important; /* 모바일은 사이드바가 전체를 덮게 */
        right: -100%;
        transition: 0.3s;
    }
    .sidebar.open {
        right: 0;
    }
    .story-text {
        font-size: 1rem;
    }
    .btn {
        padding: 15px; /* 모바일은 터치하기 편하게 버튼을 키움 */
    }
}
